---
layout: base
---
<div class="wrapper">
    <header>
        {% if site.compass.logo %}
        <div class="logo-container">
          <a class="logo" href="{{ page.baseurl }}" style="background-image: url('{{ site.baseurl }}{{ site.compass.logo }}')"></a>
        </div>
        {% endif %}

        {% if site.compass.author %}
        <div class="author-container"><h1>{{ site.compass.author }}</h1></div>
        {% endif %}

        {% if site.compass.tagline %}
        <div class="tagline-container"><p>{{ site.compass.tagline }}</p></div>
        {% endif %}

        <div class="social-container">
          <a href="https://github.com/rahulparsani" class="social-item">
            <span class="fa fa-github fa-lg social-item-icon">
          </a>
          <a href="https://twitter.com/sindhiparsani" class="social-item">
            <span class="fa fa-twitter fa-lg social-item-icon">
          </a>
          <a href="https://www.linkedin.com/in/rahulparsani" class="social-item">
            <span class="fa fa-linkedin fa-lg social-item-icon">
          </a>
        </div>

    </header>
    <main>
      {% if site.compass.include_content %}
      <div class="content">
        {% include content.html %}
      </div>
      {% endif %}
    </main>
</div>
